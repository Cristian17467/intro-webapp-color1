<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Colores RGB</title>
    <!-- Enlazando Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlazando el archivo CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Generador de Colores</h1>
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <!-- Selector de Color -->
                <div class="mb-4 text-center">
                    <input type="color" class="form-control color-picker" id="colorPicker" value="#000000">
                </div>
                <!-- Controles RGB -->
                <div class="rgb-controls mb-4">
                    <!-- Rojo -->
                    <div class="mb-3 d-flex align-items-center">
                        <label for="redRange" class="me-3">R</label>
                        <input type="range" class="form-range" id="redRange" min="0" max="255" value="0">
                        <input type="number" class="form-control rgb-input" id="redInput" min="0" max="255" value="0">
                    </div>
                    <!-- Verde -->
                    <div class="mb-3 d-flex align-items-center">
                        <label for="greenRange" class="me-3">G</label>
                        <input type="range" class="form-range" id="greenRange" min="0" max="255" value="0">
                        <input type="number" class="form-control rgb-input" id="greenInput" min="0" max="255" value="0">
                    </div>
                    <!-- Azul -->
                    <div class="mb-3 d-flex align-items-center">
                        <label for="blueRange" class="me-3">B</label>
                        <input type="range" class="form-range" id="blueRange" min="0" max="255" value="0">
                        <input type="number" class="form-control rgb-input" id="blueInput" min="0" max="255" value="0">
                    </div>
                </div>
                <!-- Cuadro de Color y CÃ³digo Hexadecimal -->
                <div class="text-center">
                    <div class="color-display rounded-circle mx-auto mb-2" id="colorDisplay"></div>
                    <p id="hexCode" class="hex-code"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlazando Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Enlazando el archivo JS personalizado -->
    <script src="script.js"></script>
</body>
</html>
